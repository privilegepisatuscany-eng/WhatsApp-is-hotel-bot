services:
  - type: web
    name: whatsapp-is-hotel-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --bind 0.0.0.0:$PORT --timeout 120 --preload
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: CIAOBOOKING_BASE
        value: https://api.ciaobooking.com
