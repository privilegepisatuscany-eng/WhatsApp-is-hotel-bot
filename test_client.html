<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Test Chat Bot</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
#chat { max-width: 600px; margin: 20px auto; background: white; border-radius: 8px; padding: 10px; height: 80vh; display: flex; flex-direction: column; }
#messages { flex: 1; overflow-y: auto; padding: 5px; }
.msg { margin: 5px 0; padding: 8px; border-radius: 6px; max-width: 80%; }
.user { background: #d1ffd1; align-self: flex-end; }
.bot { background: #e1e1e1; align-self: flex-start; }
#input { display: flex; border-top: 1px solid #ccc; }
#input input { flex: 1; padding: 10px; border: none; }
#input button { padding: 10px; border: none; background: #4caf50; color: white; cursor: pointer; }
#input button:hover { background: #45a049; }
</style>
</head>
<body>
<div id="chat">
  <div id="messages"></div>
  <div id="input">
    <input id="msgInput" type="text" placeholder="Scrivi un messaggio..." />
    <button onclick="sendMessage()">Invia</button>
  </div>
</div>

<script>
const senderId = "test_user"; // id fisso per sessione di test
const messagesDiv = document.getElementById("messages");

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";
  const resp = await fetch("/test_api", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ sender: senderId, message: text })
  });
  const data = await resp.json();
  addMessage(data.reply, "bot");
}
</script>
</body>
</html>
