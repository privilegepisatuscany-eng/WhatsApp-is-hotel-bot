<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tester Bot</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 20px; }
    .row { display: flex; gap: 10px; margin-bottom: 10px; }
    #history { border: 1px solid #ddd; padding: 10px; height: 55vh; overflow-y: auto; background: #fafafa; }
    .bubble { padding: 8px 10px; border-radius: 10px; margin: 6px 0; max-width: 80%; }
    .me { background: #e7f5ff; align-self: flex-end; }
    .bot { background: #f1f3f5; }
    label { font-size: 14px; color: #333; }
    input, button { font-size: 14px; padding: 8px; }
    #phone { width: 220px; }
    #text { flex: 1; }
  </style>
</head>
<body>
  <h3>Tester Conversazione</h3>

  <div class="row">
    <label for="phone">Telefono (solo cifre):</label>
    <input id="phone" placeholder="es. 393470416638"/>
    <button id="setPhone">Usa</button>
    <span id="status" style="margin-left:10px;color:#555;">sys: Conversazione pronta. Inserisci telefono e invia il primo messaggio.</span>
  </div>

  <div id="history"></div>

  <div class="row">
    <input id="text" placeholder="Scrivi un messaggio..."/>
    <button id="send">Invia</button>
    <button id="reset">/reset</button>
  </div>

  <script>
    let phone = "";
    const historyEl = document.getElementById("history");
    const statusEl = document.getElementById("status");

    function addBubble(text, who){
      const div = document.createElement("div");
      div.className = "bubble " + (who === "me" ? "me" : "bot");
      div.textContent = text;
      historyEl.appendChild(div);
      historyEl.scrollTop = historyEl.scrollHeight;
    }

    document.getElementById("setPhone").onclick = () => {
      const p = document.getElementById("phone").value.trim();
      if(!p){ alert("Inserisci un numero."); return; }
      phone = p.replace(/\D/g,'');
      statusEl.textContent = "Telefono impostato su: " + phone;
    };

    document.getElementById("send").onclick = async () => {
      const txt = document.getElementById("text").value.trim();
      if(!phone){ alert("Imposta prima il telefono."); return; }
      if(!txt){ return; }
      addBubble(txt, "me");
      document.getElementById("text").value = "";
      const res = await fetch("/test_api", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({phone, text: txt})
      });
      const js = await res.json();
      if(js.reply){
        addBubble(js.reply, "bot");
      } else if(js.error){
        addBubble("Errore: " + js.error, "bot");
      }
    };

    document.getElementById("reset").onclick = async () => {
      if(!phone){ alert("Imposta prima il telefono."); return; }
      addBubble("/reset", "me");
      const res = await fetch("/test_api", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({phone, text: "/reset"})
      });
      const js = await res.json();
      if(js.reply){
        addBubble(js.reply, "bot");
      }
    };
  </script>
</body>
</html>
