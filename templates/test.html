
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bot Test UI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f6f7f9; }
    .wrap { max-width: 820px; margin: 24px auto; background: #fff; border-radius: 14px; box-shadow: 0 6px 16px rgba(0,0,0,.06); overflow: hidden; }
    header { padding: 16px 20px; border-bottom: 1px solid #eee; display:flex; gap:12px; align-items:center; }
    header h1 { font-size: 18px; margin: 0; }
    .chat { height: 520px; overflow-y: auto; padding: 20px; display:flex; flex-direction: column; gap:12px; }
    .msg { max-width: 70%; padding: 10px 12px; border-radius: 12px; line-height: 1.35; }
    .me { align-self: flex-end; background: #daf0ff; }
    .bot { align-self: flex-start; background: #f1f1f5; }
    .input { display:flex; gap:8px; padding: 12px; border-top: 1px solid #eee; }
    input[type=text] { flex:1; padding: 10px 12px; border-radius: 10px; border:1px solid #ddd; }
    button { padding: 10px 14px; border: none; border-radius: 10px; background: #2f6feb; color: #fff; cursor: pointer; }
    .row { display:flex; gap:8px; }
    .meta { color:#666; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Test Bot</h1>
      <div class="meta">Invii messaggi al tuo endpoint Render senza passare da Twilio</div>
    </header>
    <div style="padding:12px; border-bottom:1px solid #eee">
      <div class="row">
        <label>Telefono (identificativo conversazione):</label>
        <input type="text" id="phone" value="whatsapp:+393470000000">
        <button onclick="resetConv()">/reset</button>
      </div>
    </div>
    <div id="chat" class="chat"></div>
    <div class="input">
      <input type="text" id="text" placeholder="Scrivi un messaggio...">
      <button onclick="send()">Invia</button>
    </div>
  </div>

<script>
const chat = document.getElementById('chat');
const phoneInput = document.getElementById('phone');
const textInput = document.getElementById('text');

function addMsg(text, who) {
  const div = document.createElement('div');
  div.className = 'msg ' + (who === 'me' ? 'me' : 'bot');
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const phone = phoneInput.value || 'tester';
  const text = textInput.value;
  if (!text) return;
  addMsg(text, 'me');
  textInput.value='';
  const res = await fetch('/test/send', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ phone, text })
  });
  const js = await res.json();
  addMsg(js.reply || '(nessuna risposta)', 'bot');
}

function resetConv() {
  textInput.value = '/reset';
  send();
}
</script>
</body>
</html>
