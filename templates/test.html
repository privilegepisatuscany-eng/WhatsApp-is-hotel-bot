<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <title>Test Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f6f7f9; margin:0; padding:24px;}
    .wrap{max-width:760px; margin:0 auto;}
    .card{background:#fff; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.06); padding:16px;}
    .row{display:flex; gap:8px; margin-bottom:8px;}
    input,button{padding:10px 12px; border-radius:8px; border:1px solid #ddd; font-size:15px;}
    button{background:#111827; color:white; border:none; cursor:pointer}
    button:disabled{opacity:.6; cursor:not-allowed}
    #chat{background:#0b0b0b; color:#e8e8e8; font:13px/1.5 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; padding:12px; border-radius:8px; height:380px; overflow:auto; white-space:pre-wrap}
    .sys{color:#9ca3af}
    .me{color:#93c5fd}
    .bot{color:#86efac}
    .pill{display:inline-block; background:#111827; color:#fff; padding:6px 10px; border-radius:999px; font-size:12px; margin-right:6px}
  </style>
</head>
<body>
<div class="wrap">
  <h2>Test WhatsApp Bot (no Twilio)</h2>
  <div class="card">
    <div class="row">
      <input id="phone" placeholder="Telefono (es. 393470416638)" style="flex:1"/>
      <span class="pill">Ogni phone = conversazione separata</span>
    </div>
    <div id="chat"></div>
    <div class="row">
      <input id="msg" placeholder="Scrivi un messaggio..." style="flex:1"/>
      <button id="send">Invia</button>
    </div>
  </div>
</div>
<script>
  const chat = document.getElementById('chat');
  const phone = document.getElementById('phone');
  const msg = document.getElementById('msg');
  const btn = document.getElementById('send');

  function line(who, text){
    const cls = who === 'me' ? 'me' : (who === 'bot' ? 'bot' : 'sys');
    chat.innerHTML += `<div class="${cls}"><b>${who}:</b> ${text}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }

  btn.onclick = async () => {
    const p = phone.value.trim();
    const m = msg.value.trim();
    if(!p || !m){ return; }
    line('me', m);
    btn.disabled = true;
    try{
      const res = await fetch('/test_api', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ phone: p, message: m })
      });
      const j = await res.json();
      if(!j.ok){ line('sys', j.reply || 'Errore'); }
      else{ line('bot', j.reply); }
    }catch(err){ line('sys', 'Errore di rete'); }
    btn.disabled = false;
    msg.value = '';
    msg.focus();
  }

  msg.addEventListener('keydown', e => {
    if(e.key === 'Enter'){ btn.click(); }
  });

  line('sys', 'Conversazione pronta. Inserisci telefono e invia il primo messaggio.');
</script>
</body>
</html>
